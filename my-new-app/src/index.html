<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/index.css">
    <link rel="shortcut icon" href="/src/img/teste.png">
    <title>Dia de consulta</title>
</head>
<body style="background-color: #fdfdfd;">
    
    <img src="../src/img/logo_jogo_.gif" alt="" class="logo_gif">

    <audio id="audio">
        <source src="img/cute-sound.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
<script>    
    
    const tempoInicial = new Date();
    var i = 0;

    var audio = document.getElementById("audio");
    

    function carregar(){
    
        var tempoAtual = new Date();
        
        console.log(i);
        i++;
        if((tempoAtual.getTime() - tempoInicial.getTime()) >= 4000){
            window.location.href = "escolhaDoenca.html";
        }

        setInterval(carregar, 1000);
    }
    window.onload = audio.play();
    window.onload = carregar;
</script>
